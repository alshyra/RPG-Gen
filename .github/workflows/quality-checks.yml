name: Code Quality Checks

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  frontend-lint:
    name: Frontend - ESLint & TypeScript
    runs-on: ubuntu-latest
    # Avoid duplicate runs for PRs from the same repo
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Run ESLint and TypeScript checks
        working-directory: ./frontend
        run: npm run lint

  backend-lint:
    name: Backend - ESLint & TypeScript
    runs-on: ubuntu-latest
    # Avoid duplicate runs for PRs from the same repo
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint and TypeScript checks
        working-directory: ./backend
        run: npm run lint

  backend-tests:
    name: Backend - Unit Tests
    runs-on: ubuntu-latest
    # Avoid duplicate runs for PRs from the same repo
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run unit tests
        working-directory: ./backend
        run: npm run test
