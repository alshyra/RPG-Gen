name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test-e2e:
    name: Run E2E Tests with Production Containers
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.2.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Create backend .env for testing
        run: |
          cat > backend/.env << 'EOF'
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          MONGODB_URI=mongodb://rpgadmin:rpgpass123@mongodb:27017/rpggen?authSource=admin
          NODE_ENV=production
          GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_CALLBACK_URL=http://localhost:3001/auth/google/callback
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          FRONTEND_URL=http://localhost
          EOF

      - name: Pull and Build Docker images
        run: |
          docker compose pull mongodb || true
          docker compose build --parallel backend_prod frontend_prod

      - name: Start production Docker containers
        run: |
          docker compose up -d mongodb backend_prod frontend_prod
          
      - name: Install Cypress dependencies (parallel with container startup)
        working-directory: frontend
        run: npm ci

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          
          # Wait for MongoDB
          timeout 30 bash -c 'until docker compose exec -T mongodb mongosh --eval "db.adminCommand({ping: 1})" --quiet > /dev/null 2>&1; do sleep 1; done' || echo "MongoDB check timeout, continuing..."
          
          # Wait for backend
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -sf http://localhost:3001 > /dev/null 2>&1 || curl -sf http://localhost:3001/api > /dev/null 2>&1; do sleep 2; done' || {
            echo "Backend not responding"
            docker compose logs --tail=30 backend_prod
          }
          
          # Wait for frontend
          echo "Waiting for frontend..."
          timeout 30 bash -c 'until curl -sf http://localhost/ > /dev/null 2>&1; do sleep 1; done' || {
            echo "Frontend not responding"
            docker compose logs --tail=30 frontend_prod
            exit 1
          }
          
          echo "✓ All services are ready"

      - name: Run Cypress tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost

      - name: Stop Docker containers
        if: always()
        run: docker compose down -v

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test-e2e
    outputs:
      backend-image: ${{ steps.backend-meta.outputs.tags }}
      frontend-image: ${{ steps.frontend-meta.outputs.tags }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: antoinesavajols/rpggen-back
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=registry,ref=antoinesavajols/rpggen-back:buildcache
          cache-to: type=registry,ref=antoinesavajols/rpggen-back:buildcache,mode=max

      - name: Extract metadata for Frontend
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: antoinesavajols/rpggen-front
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=registry,ref=antoinesavajols/rpggen-front:buildcache
          cache-to: type=registry,ref=antoinesavajols/rpggen-front:buildcache,mode=max

  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    outputs:
      backend-url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend to Cloud Run
        id: deploy
        run: |
          gcloud run deploy rpggen-backend \
            --image antoinesavajols/rpggen-back:latest \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "MONGODB_URI=${{ secrets.MONGODB_URI_PROD }}" \
            --set-env-vars "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" \
            --set-env-vars "GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}" \
            --set-env-vars "GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}" \
            --set-env-vars "JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            --set-env-vars "JWT_EXPIRES_IN=7d" \
            --format=json | jq -r '.status.url' > backend_url.txt
          
          BACKEND_URL=$(cat backend_url.txt)
          echo "Backend deployed at: $BACKEND_URL"
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Update OAuth Callback URL
        run: |
          BACKEND_URL="${{ steps.deploy.outputs.url }}"
          gcloud run services update rpggen-backend \
            --region europe-west1 \
            --set-env-vars "GOOGLE_OAUTH_CALLBACK_URL=${BACKEND_URL}/auth/google/callback"

  deploy-frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Frontend to Cloud Run
        run: |
          BACKEND_URL="${{ needs.deploy-backend.outputs.backend-url }}"
          
          gcloud run deploy rpggen-frontend \
            --image antoinesavajols/rpggen-front:latest \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated \
            --set-env-vars "BACKEND_URL=$BACKEND_URL"
          
          FRONTEND_URL=$(gcloud run services describe rpggen-frontend \
            --region europe-west1 \
            --format 'value(status.url)')
          
          echo "Frontend deployed at: $FRONTEND_URL"
          echo "Backend URL: $BACKEND_URL"

      - name: Update Backend with Frontend URL
        run: |
          FRONTEND_URL=$(gcloud run services describe rpggen-frontend \
            --region europe-west1 \
            --format 'value(status.url)')
          
          gcloud run services update rpggen-backend \
            --region europe-west1 \
            --set-env-vars "FRONTEND_URL=$FRONTEND_URL"

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
      - name: Check Backend Health
        run: |
          BACKEND_URL="${{ needs.deploy-backend.outputs.backend-url }}"
          echo "Checking backend health at: $BACKEND_URL"
          
          for i in {1..5}; do
            if curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL" | grep -q "200\|404"; then
              echo "✓ Backend is responding"
              exit 0
            fi
            echo "Waiting for backend to respond (attempt $i/5)..."
            sleep 10
          done
          
          echo "⚠ Backend may not be fully ready yet"

      - name: Display Deployment URLs
        run: |
          echo "==================================="
          echo "Deployment Complete!"
          echo "==================================="
          echo "Backend URL: ${{ needs.deploy-backend.outputs.backend-url }}"
          echo ""
          echo "Check Cloud Run console for frontend URL"
          echo "==================================="
