name: Cypress E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Avoid duplicate runs for PRs from the same repo
    if: github.event_name != 'push' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create backend .env for testing
        run: |
          cat > backend/.env << 'EOF'
          GOOGLE_API_KEY=test-key-will-be-mocked
          MONGODB_URI=mongodb://rpgadmin:rpgpass123@mongodb:27017/rpggen?authSource=admin
          NODE_ENV=production
          GOOGLE_OAUTH_CLIENT_ID=test-client-id
          GOOGLE_OAUTH_CLIENT_SECRET=test-client-secret
          GOOGLE_OAUTH_CALLBACK_URL=http://localhost:3001/auth/google/callback
          JWT_SECRET=test-jwt-secret-for-e2e-tests
          JWT_EXPIRES_IN=7d
          FRONTEND_URL=http://localhost
          EOF

      - name: Start production Docker containers
        run: |
          docker compose up -d mongodb backend frontend_prod
          
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 15
          
          # Check MongoDB
          if docker compose ps mongodb | grep -q "Up"; then
            echo "✓ MongoDB is running"
          else
            echo "✗ MongoDB failed to start"
            docker compose logs mongodb
            exit 1
          fi
          
          # Check Backend
          if docker compose ps backend | grep -q "Up"; then
            echo "✓ Backend is running"
          else
            echo "✗ Backend failed to start"
            docker compose logs backend
            exit 1
          fi
          
          # Check Frontend
          if docker compose ps frontend_prod | grep -q "Up"; then
            echo "✓ Frontend is running"
          else
            echo "✗ Frontend failed to start"
            docker compose logs frontend_prod
            exit 1
          fi
          
          # Test frontend accessibility
          for i in {1..10}; do
            if curl -s http://localhost/ > /dev/null; then
              echo "✓ Frontend is accessible"
              break
            fi
            echo "Waiting for frontend to be accessible (attempt $i/10)..."
            sleep 3
          done

      - name: Install Cypress dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Cypress tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Frontend logs ==="
          docker compose logs --tail=50 frontend_prod
          echo ""
          echo "=== Backend logs ==="
          docker compose logs --tail=50 backend
          echo ""
          echo "=== MongoDB logs ==="
          docker compose logs --tail=20 mongodb

      - name: Stop Docker containers
        if: always()
        run: docker compose down

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore
