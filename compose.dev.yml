services:
  mongodb:
    image: mongo:7.0
    container_name: rpg-gen-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: rpgadmin
      MONGO_INITDB_ROOT_PASSWORD: rpgpass123
      MONGO_INITDB_DATABASE: rpggen
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rpg-network

  backend:
    image: node:25.2.0-alpine3.22
    container_name: rpg-gen-backend
    restart: unless-stopped
    working_dir: /app/backend
    command: sh -c "npm install && npm run start:dev"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://rpgadmin:rpgpass123@mongodb:27017/rpggen?authSource=admin
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - backend_node_modules:/app/backend/node_modules
    env_file:
      - backend/.env
    depends_on:
      - mongodb
    networks:
      - rpg-network

  frontend:
    image: node:25.2.0-alpine3.22
    container_name: rpg-gen-frontend
    restart: unless-stopped
    working_dir: /app/frontend
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - frontend_node_modules:/app/frontend/node_modules
    networks:
      - rpg-network
    depends_on:
      - backend

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  rpg-network:
    driver: bridge
