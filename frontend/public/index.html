<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RPG Gemini</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Générateur de JDR — prototype</h1>

      <section class="panel">
        <label>Votre token Gemini (personnel)</label>
        <input id="token" placeholder="Entrez votre token ici" />
        <small class="note"
          >Le token n'est pas stocké côté serveur dans ce prototype; il est transmis pour chaque
          requête.</small
        >
      </section>

      <section class="panel">
        <label>Choisissez un monde</label>
        <select id="world">
          <option value="medieval">Médiéval-fantastique</option>
          <option value="cyberpunk">Cyberpunk</option>
          <option value="space">Science-fiction spatiale</option>
        </select>

        <label>Entrée du joueur</label>
        <textarea
          id="playerInput"
          rows="3"
          placeholder="Ce que fait votre personnage..."
        ></textarea>
        <div class="row">
          <button id="sendBtn">Envoyer au MJ</button>
          <button id="imageBtn">Demander image</button>
          <button id="rollBtn">Lancer dé (1d20)</button>
        </div>
      </section>

      <section class="panel">
        <h2>Conversation</h2>
        <div id="chat" class="chat"></div>
      </section>

      <section class="panel">
        <h2>Images générées</h2>
        <div id="images" class="images"></div>
      </section>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
