apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: rpggen
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "1"
    spec:
      containers:
        # Frontend container (entry point on port 80)
        - name: frontend
          image: antoinesavajols/rpggen-front:latest
          ports:
            - name: nginx
              containerPort: 80
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: BACKEND_URL
              value: "http://localhost:3001"

        # Backend container (internal on port 3001)
        - name: backend
          image: antoinesavajols/rpggen-back:latest
          ports:
            - name: node
              containerPort: 3001
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: FRONTEND_URL
              value: "https://rpggen-469869562907.europe-west1.run.app"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-uri
                  key: uri
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: google-api-key
                  key: key
            - name: GOOGLE_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-oauth-client-id
                  key: id
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth-client-secret
                  key: secret
            - name: GOOGLE_OAUTH_CALLBACK_URL
              value: "https://rpggen-469869562907.europe-west1.run.app/api/auth/google/callback"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
