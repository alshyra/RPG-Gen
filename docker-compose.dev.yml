services:
  mongodb:
    image: mongo:7.0
    container_name: rpg-gen-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: rpgadmin
      MONGO_INITDB_ROOT_PASSWORD: rpgpass123
      MONGO_INITDB_DATABASE: rpggen
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rpg-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rpg-gen-backend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://rpgadmin:rpgpass123@mongodb:27017/rpggen?authSource=admin
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-in-production}
      - FRONTEND_URL=http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    networks:
      - rpg-network
    command: sh -c "cd backend && npm run start:dev"

  frontend-dev:
    image: node:25-alpine
    container_name: rpg-gen-frontend-dev
    restart: unless-stopped
    working_dir: /app/frontend
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - /app/frontend/node_modules
    networks:
      - rpg-network
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  rpg-network:
    driver: bridge
