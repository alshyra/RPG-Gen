services:
  mongodb:
    image: mongo:7.0
    container_name: rpg-gen-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: rpgadmin
      MONGO_INITDB_ROOT_PASSWORD: rpgpass123
      MONGO_INITDB_DATABASE: rpggen
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rpg-network

  backend:
    image: antoinesavajols/rpggen-back:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://rpgadmin:rpgpass123@mongodb:27017/rpggen?authSource=admin
      - FRONTEND_URL=http://localhost
    env_file:
      - packages/backend/.env
    depends_on:
      - mongodb
    networks:
      - rpg-network

  frontend:
    image: antoinesavajols/rpggen-front:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    volumes:
      - ./packages/frontend/nginx/nginx.conf.dev:/etc/nginx/conf.d/default.conf:ro
    networks:
      - rpg-network
    depends_on:
      - backend

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  rpg-network:
    driver: bridge
