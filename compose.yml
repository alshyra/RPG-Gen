services:
  mongodb:
    image: mongo:7.0
    container_name: rpg-gen-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: rpgadmin
      MONGO_INITDB_ROOT_PASSWORD: rpgpass123
      MONGO_INITDB_DATABASE: rpggen
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rpg-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rpg-gen-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${ENVIRONMENT:-production}
      - MONGODB_URI=mongodb://rpgadmin:rpgpass123@mongodb:27017/rpggen?authSource=admin
    env_file:
      - backend/.env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    networks:
      - rpg-network
    command: npm run start:dev

  frontend:
    image: node:25-alpine
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: builder
    container_name: rpg-gen-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
    networks:
      - rpg-network
    command: "npm run dev -- --host"

  frontend_prod:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  rpg-network:
    driver: bridge
