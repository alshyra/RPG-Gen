services:
  mongodb:
    image: mongo:7.0
    container_name: rpg-gen-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: rpgadmin
      MONGO_INITDB_ROOT_PASSWORD: rpgpass123
      MONGO_INITDB_DATABASE: rpggen
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rpg-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rpg-gen-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://rpgadmin:rpgpass123@mongodb:27017/rpggen?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-in-production}
      - FRONTEND_URL=http://localhost:80
    ports:
      - "3001:3001"
    env_file:
      - backend/.env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    networks:
      - rpg-network
    command: sh -c "npm run start:dev"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rpg-gen-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - rpg-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  rpg-network:
    driver: bridge
